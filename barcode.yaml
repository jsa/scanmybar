application: scanmybar
module: default
version: change-me
runtime: python27
api_version: 1
threadsafe: true

instance_class: F1
automatic_scaling:
  min_idle_instances: 1
  max_idle_instances: 1

default_expiration: 0

handlers:
- url: /.*
  script: main.app

skip_files: |
 ^(.*/)?(
 (\..*)|
 (.*\.pyc)|
 )$
